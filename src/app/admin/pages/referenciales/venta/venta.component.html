<app-content-header [title]="'Venta'" [route]="'/venta/create'" [buttonTitle]="'Nuevo'" [exportExcel]="true"
  [dataExport]="listOfDisplayData" [dataExportTitle]="'venta'" [masivo]="true" [type]="'venta'">
</app-content-header>

<div style="padding: 10px;">
  <nz-input-group [nzSuffix]="suffixIconSearch">
    <input type="text" #searchText nz-input placeholder="Buscador" Green
      (keyup)="searchTotal(searchText.value)" />
  </nz-input-group>
  <ng-template #suffixIconSearch>
    <i nz-icon nzType="search"></i>
  </ng-template>
  
  <nz-table 
        [nzScroll]="{ x: '1100px',y: '400px' }"
        #editRowTable 
        nzBordered 
        [nzData]="listOfDisplayData" 
        nzTableLayout="fixed" 
        nzSize="middle"
        nzShowPagination
        nzShowSizeChanger>
    <thead>
      <tr>
        <!--th nzWidth="30%">COLOR1</th-->
        <th>Id</th>
        <th>Cliente</th>
        <th>Ruc</th>
        <th>Fecha</th>
        <th>Total Iva</th>
        <th>Total</th>
        <th>Estado</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of editRowTable.data">
        <ng-container>
          <td>{{ data.idventa }}</td>
          <td>{{ data.cliente.razon_social }}</td>
          <td>{{ data.cliente.ruc }}</td>
          <td>{{ data.fecha }}</td>
          <td>{{ data.iva_total }}</td>
          <td>{{ data.total}}</td>
          <td>{{ data.estado=="AC"?"Activo":"Inactivo" }}</td>
          <td>
            <a style="padding: 4px;" >Edit</a>
            <a style="padding: 4px;" nz-popconfirm nzPopconfirmTitle="Seguro que desea eliminar?"
              (nzOnConfirm)="anulaRow(data.idventa)">Anular</a>
          </td>
        </ng-container>
      </tr>
    </tbody>
  </nz-table>
</div>
